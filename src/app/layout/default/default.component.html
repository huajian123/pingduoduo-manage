<app-top-progress-bar></app-top-progress-bar>
<nz-layout class="layout" style="">
  <nz-sider nzBreakpoint="lg"  nzTheme="light" class="side-shadow" [nzWidth]="256" nzCollapsible [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="logo">
      <a href="">
        <img src="./assets/logo-color.svg" alt=""/>
        <h1 [ngClass]="{'hidden':isCollapsed,'show':!isCollapsed}">Ant Design Pro</h1>
      </a>
    </div>
    <app-sidebar-nav [isCollapsed]="isCollapsed"></app-sidebar-nav>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header class="head-nav">
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
         (click)="isCollapsed = !isCollapsed"></i>
      <div style="flex: 1 1 0;"></div>
      <div class="bst-header-wrap">
        <span class="bst-header-icon">
            <i nz-icon nzType="search" nzTheme="outline"></i>
        </span>
        <span class="bst-header-icon">
          <i nz-icon nzType="question-circle" nzTheme="outline"></i>
        </span>
        <span class="bst-header-icon">
          <nz-badge [nzCount]="11" class="bst-badge">
              <i nz-icon nzType="bell" nzTheme="outline"></i>
          </nz-badge>
        </span>
        <span class="bst-header-icon" nz-dropdown [nzDropdownMenu]="userSettingMenu">
            <img src="assets/img/default_face.png"
                 style="width: 24px;height: 24px;line-height: 24px;margin: 20px 8px 20px 0;vertical-align:top;">
            <span style="font-size: 14px;">管理员</span>
        </span>
        <nz-dropdown-menu #userSettingMenu="nzDropdownMenu">
          <ul nz-menu class="bst-header_usr_menu">
            <li nz-menu-item>
              <a><i nz-icon nzType="user" nzTheme="outline" class="bst-header_usr_menu_icon"></i><span>个人中心</span></a>
            </li>
            <li nz-menu-item>
              <a><i nz-icon nzType="setting" nzTheme="outline"
                    class="bst-header_usr_menu_icon"></i><span>个人设置</span></a>
            </li>
            <li nz-menu-divider></li>
            <li nz-menu-item>
              <a><i nz-icon nzType="logout" nzTheme="outline" class="bst-header_usr_menu_icon"></i><span>退出登录</span></a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content class="default-context">
      <app-tab></app-tab>
      <div class="ant-pro-page-header-wrap-children-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
